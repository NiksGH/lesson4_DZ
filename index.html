            </div>
            <!-- end block logo -->

            <!-- start block menu -->
            <div class="header-menu">
                <ul class="menu">
                    <li class="menu-item">
                        <a class="menu-link" href="">Home</a>
                    </li>
                    <li class="menu-item">
                        <a class="menu-link" href="">About</a>
                    </li>
                    <li class="menu-item">
                        <a class="menu-link" href="#metka">Products</a>
                    </li>
                </ul>
            </div>
            <!-- end block menu -->

        </div>
    </header>
    <!-- end header -->

    <!-- start main -->
    <main class="main">


        <!-- start banner section -->
        <section class="banner-section">
            <div class="container">
                <div class="banner-text">

                    </div>
                </div>
            </div>
        </section>
        <!-- end banner section -->

        <!-- start cards section -->
        <section class="cards-section">
            <a name="metka"><!-- перход к какой-то части сайта -->

                <div class="cards-text">
                    <h1 class="cards-title">Featured Comics Products to Show</h1>
                </div>

                <div class="cards">
                    <div class="cards-row">

                        <!-- start card -->
                        <div class="card">
                            <img src="content/banner.jpg" alt="робот">
                            <div class="card-body">
                                <h3 class="card-title">One piece</h3>
                                <div class="card-text">You can buy the manga in our offline stores or order online with delivery</div>
                               <div class="card-button">
                                    <a class="card-link" href="#">View details</a>
                               </div> 
                            </div>
                        </div>
                        <!-- end card -->

                    </div>
                </div>
            </div>
        </section>
